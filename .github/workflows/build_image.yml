name: Build image

on: [workflow_dispatch]

permissions: write-all

env:
  MWLWIFI_TAG: mwlwifi-SNAPSHOT
  MWLWIFI_KERNEL: 6.6.77
  MWLWIFI_COMMIT: none

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main
    
    - name: Initialize environment
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        sudo apt update 
        sudo apt install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
        gettext git libncurses5-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev \
        file wget

    - name: Download Image-Builder
      run: |
        wget https://downloads.openwrt.org/snapshots/targets/mvebu/cortexa9/openwrt-imagebuilder-mvebu-cortexa9.Linux-x86_64.tar.zst
        tar --zstd -xf openwrt-imagebuilder-*.tar.zst
        
    - name: Download mwlwifi
      if: ${{ env.MWLWIFI_COMMIT != 'none' }}
      run: |
        cd $GITHUB_WORKSPACE/openwrt-imagebuilder-*/packages/
        wget https://github.com/trinidude4/openwrt/releases/download/$MWLWIFI_TAG/kmod-mwlwifi-${{ env.MWLWIFI_KERNEL }}.${{ env.MWLWIFI_COMMIT }}.ipk
        wget https://github.com/trinidude4/openwrt/releases/download/$MWLWIFI_TAG/mwlwifi-firmware-88w8964-${{ env.MWLWIFI_COMMIT }}.ipk

    - name: Build Image
      run: |
        cd $GITHUB_WORKSPACE/openwrt-imagebuilder-*/
        make image PROFILE="linksys_wrt32x" PACKAGES="apk-mbedtls base-files ca-bundle \
        dnsmasq dropbear firewall4 fstools kmod-gpio-button-hotplug kmod-nft-offload libc \
        libgcc libustream-mbedtls logd mtd netifd nftables-json odhcp6c odhcpd-ipv6only ppp \
        ppp-mod-pppoe procd-ujail uboot-envtools uci uclient-fetch urandom-seed urngd \
        kmod-mwlwifi wpad-basic-mbedtls kmod-btmrvl kmod-mwifiex-sdio mwlwifi-firmware-88w8964 \
        kmod-dsa-mv88e6xxx iwinfo luci \
        block-mount ca-certificates curl kmod-fs-vfat kmod-usb-storage luci-app-adblock \
        luci-app-advanced-reboot luci-app-commands luci-app-ddns luci-app-https-dns-proxy \
        luci-app-minidlna luci-app-samba4 luci-proto-wireguard nano procps-ng-watch qosify \
        tcpdump-mini git git-http irqbalance mariadb-server mariadb-client -nftables"

    - name: Upload directories
      uses: actions/upload-artifact@main
      with:
        name: build_upload
        path: |
          openwrt-imagebuilder-*/bin/*

    - name: Upload files
      uses: maggie44/actions/packages/automatic-releases@built-packages
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: SNAPSHOT-latest
        prerelease: false
        title: Latest SNAPSHOT
        files: |
          openwrt-imagebuilder-*/bin/targets/mvebu/cortexa9/*
