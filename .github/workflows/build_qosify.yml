name: Build qosify

on: [workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main
    
    - name: Initialize environment
      run: |
        sudo apt update 
        sudo apt install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
        gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
        file wget 
      
    - name: Update feeds
      run: cd $GITHUB_WORKSPACE && ./scripts/feeds update -a
      
    - name: Install feeds
      run: cd $GITHUB_WORKSPACE && ./scripts/feeds install -a
        
    - name: Make defconfig
      run: cd $GITHUB_WORKSPACE && make defconfig  

    - name: Compile toolchain
      run: cd $GITHUB_WORKSPACE && make toolchain/compile
      
    - name: Compile linux
      run: cd $GITHUB_WORKSPACE && make target/linux/compile
      
    - name: Compile qosify
      run: cd $GITHUB_WORKSPACE && make package/qosify/compile V=s

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      with:
        name: qosify_bin
        path: bin

